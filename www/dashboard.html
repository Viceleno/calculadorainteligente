<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Calculadora Inteligente</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="color-scheme" content="light dark">
</head>
<body>
    <div class="dashboard-container">
      <aside class="sidebar">
          <div class="sidebar-header">
              <h2 class="sidebar-title">ArqCalc</h2>
              <button id="menu-toggle" class="menu-toggle-btn">
                  <span></span>
                  <span></span>
                  <span></span>
              </button>
          </div>

          <div class="sidebar-nav-container">
              <nav>
                  <ul>
                      <li><a href="#" class="nav-link active" data-target="area">📐 Cálculo de Áreas</a></li>
                      <li><a href="#" class="nav-link" data-target="materials">🧱 Cálculo de Materiais</a></li>
                      <li><a href="#" class="nav-link" data-target="costs">💰 Cálculo de Custos</a></li>
                  </ul>
              </nav>
              <button id="logout-btn" class="btn-secondary">Sair</button>
          </div>
      </aside>

        <main class="main-content">
            <header class="main-header">
                <h1 id="current-section-title">Cálculo de Áreas</h1>
            </header>
            
            <section id="area-section" class="calculator-section active">
                <form id="area-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="width">Largura (m)</label>
                            <input type="number" id="width" step="0.01" placeholder="Ex: 5.5" required>
                        </div>
                        <div class="input-group">
                            <label for="length">Comprimento (m)</label>
                            <input type="number" id="length" step="0.01" placeholder="Ex: 10" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Calcular Área</button>
                </form>
                <div id="area-result" class="result-box"></div>
            </section>

            <section id="materials-section" class="calculator-section">
                <form id="materials-form">
                     <div class="input-group">
                        <label for="total-area">Área Total para Cálculo (m²)</label>
                        <input type="number" id="total-area" step="0.01" placeholder="Preenchido pelo cálculo de área" required>
                    </div>
                    <div class="input-group">
                        <label for="material-type">Tipo de Material</label>
                        <select id="material-type">
                            <option value="tijolo">Tijolo Baiano (29x19x14 cm)</option>
                            <option value="piso">Piso Cerâmico (60x60 cm)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Calcular Material</button>
                </form>
                <div id="materials-result" class="result-box"></div>
            </section>

            <section id="costs-section" class="calculator-section">
                <form id="costs-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="quantity">Quantidade de Material</label>
                            <input type="number" id="quantity" step="1" placeholder="Ex: 1500" required>
                        </div>
                        <div class="input-group">
                            <label for="price">Preço por Unidade/Caixa (R$)</label>
                            <input type="number" id="price" step="0.01" placeholder="Ex: 89.90" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Calcular Custo</button>
                </form>
                <div id="costs-result" class="result-box"></div>
            </section>
        </main>
    </div>

    <script src="js/bd.js"></script>
    <script src="js/autenticacao.js"></script>
    <script src="js/calculadoras.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
